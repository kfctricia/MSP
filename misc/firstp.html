<html>
<head>
	<title>MSP  v0.001</title>
	<script type="text/javascript">

		function changeVideo(){
		var url = document.getElementById("url").value;
		var splitUrl = url.split("v=");
		var urlModified = "https://www.youtube.com/embed/" +splitUrl[1] +"?autoplay=1&controls=0&showinfo=0&rel=0";
		document.getElementById("ytplayer").src=urlModified;
		}

		function chat(){
		var message = document.getElementById		("addMessage").value;
		document.getElementById("chatbox").innerHTML = document.getElementById("chatbox").innerHTML + message + "\n" ;	
		}
	</script>
</head>
<body bgcolor='#708594'>
	<div id="changevideosection">
	<input type="text" id="url" placeholder='url'/>
	</br></br> 
	<button onclick="changeVideo()">
	Change Video
	</button>
	</br>
	</div>
	<div id="video" style='float:left'>
	<iframe id="ytplayer"width="560" height="315" 				src="https://www.youtube.com/embed/88Qd9An4HZQ?		autoplay=1&controls=0&showinfo=0&rel=0" 	frameborder="0"></iframe>
	</div>
	<div id="chat" align='right'>
	<textarea id="chatbox" cols="23" rows="15" readonly></textarea>
	<input type="text" id="addMessage" placeholder='Type A Message'/>
	<button onclick="chat()">
	Send
	</button>
	</div>


</body>
</html>
